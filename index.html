<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="code.js" charset="utf-8"></script>
    <title>TYPING-TEST</title>
  </head>

  <body>

    <div class="title">
      <h1>TYPING-TEST</h1>
    </div>

    <div class="StartBtn" id="start">
      <a class="startbtn">START<a>
    </div>

    <div class="testo" id="testo">
      <p id="testo"></p>
    </div>

    <input type="text" class="input" id="input">

    <div class="countdown">
      <p id="timer">01:00</p>
    </div>

    <div class="result">
      <p id="result"></p>
    </div>

    <div class="RetryBtn" id="retry">
      <a class="retrybtn">RETRY<a>
    </div>

    <h3 class="darkMode">Dark Mode</h3>

<div class="divswitch">
  <label class="switch">
    <input type="checkbox">
    <span class="slider round" id="DARKMODE"></span>
  </label>
</div>




</html>
